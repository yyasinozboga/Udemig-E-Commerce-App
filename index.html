<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Responsive Css -->
    <link rel="stylesheet" href="./styles/responsive.css" />

    <!-- Bs Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>E-Commarce</title>
  </head>
  <body>
    <!-- Top Part -->
    <div class="top-part">
      <!-- Header -->
      <header class="header">
        <nav class="navbar container">
          <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>

          <a href="index.html" class="header-logo">LOGO</a>

          <button
            class="item-list-btn"
            data-count="0"
            data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop"
          >
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </nav>
      </header>

      <!-- Hero -->
      <div class="hero container">
        <span>INDOORS</span>
        <h2>See Bamboo's New Range Of Indoor Furniture</h2>
        <p>
          Classic meet modern living, Bamboo has a fantastic range of indoor
          furniture, perfect for any modern home.
        </p>
        <a href="#">SEE MORE</a>
      </div>
    </div>

    <!-- Product List -->
    <main class="container">
      <h1 class="title">Featured Product</h1>

      <ul class="product-list"></ul>
    </main>

    <!-- Aside -->
    <div
      class="offcanvas offcanvas-end"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Shopping Card</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <!-- Card List -->
        <ul class="card-list"></ul>

        <!-- Total -->
        <div class="total">
          <div>
            <h6>Subtotal:</h6>
            <span></span>
          </div>
          <button class="clear-btn">CLEAR</button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="./js/main.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/8f7b92a547.js"></script>

    <!-- Bs Css JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
